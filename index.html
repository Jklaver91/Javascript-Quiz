<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz with Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
    <h5 class="card-text float-right font-weight-bold">Total Time: <br><span id = "time"> 00 </span> seconds </h5>
 
    <!-- Start  section-->
    <div class="col-md-8 border p-4">
        <div class="card-body">
            <!-- <h4 class="card-text float-left font-weight-bold">Javascript Quiz!</h4> -->
            <h5>(<span id="numer">0</span> of 5)</h5>
        </div>
        <br>

        <div class="start-page">
            <h3 class="text-center mb-5">HTML, CSS, JS quiz!</h3>
            <p>You will have 75 seconds to and the question.</p>
            <p>Every question answered incorrectly will subtract 10 seconds from the timer.</p>
            <button class="btn btn-success d-flex mx-auto mt-4" id="btn"><h5>Start Quiz!</h5></button>
        </div>

    </div>
    
    </div>




    <script src="./assets/js/script.js  "></script>
    <script src="./assets/js/questions.js"></script>

</body>
</html>
